<div class="row">
    <div class="col-md-9">
        <form class="box" method="post" action="/upload" enctype="multipart/form-data">
            <div class="box__input">
                <svg viewBox="0 0 50 43" height="43" width="50" xmlns="http://www.w3.org/2000/svg" class="box__icon"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
                <input class="box__file" type="file" name="file" id="file" />
                <label for="file"><strong>Choose a log file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                <button class="box__button" type="submit">Upload</button>
            </div>
            <div class="box__uploading">Uploading&hellip;</div>
            <div class="box__success">Done!</div>
            <div class="box__error">Error! <span></span>.</div>
        </form>
    </div>

    <div class="col-md-3">
        <table class="table-striped table-bordered table-hover" style="font-size:300%;">
            <thead style="text-align: center">
            <tr>
                <th class="text-center">Tablas</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="table in ctrl.tables" ng-click="ctrl.showTable(table)" style="cursor: pointer"><td>{{table}}</td></tr>
            </tbody>
        </table>
    </div>
</div>
